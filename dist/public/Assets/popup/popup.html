<!DOCTYPE html>
<html>

<head>
    <title>Mania Ext</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;

            --glass-backdrop-filter: blur(3px);
            --glass-border: 1px solid rgba(255, 255, 255, 0.027);
            --glass-box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            width: 280px;
            padding: 30px 20px 20px 20px;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);

            border-radius: 20px;
            overflow: hidden;

            position: relative;
            margin: 0;
            box-sizing: border-box;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background-image: url("data:image/svg+xml,%3Csvg width='88' height='88' viewBox='0 0 88 88' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M44 0L0 0L0 44H44V0ZM16.0001 28V16H28V28H16.0001Z' fill='%23D9D9D9' fill-opacity='0.03'/%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M88 44H44V88H88V44ZM60.0001 72V60H72V72H60.0001Z' fill='%23D9D9D9' fill-opacity='0.03'/%3E%3Cpath d='M16.0001 60L16.0001 72H28L28 60H16.0001Z' fill='%23D9D9D9' fill-opacity='0.03'/%3E%3Cpath d='M60.0001 16V28L72 28V16H60.0001Z' fill='%23D9D9D9' fill-opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.5;
            animation: slide 20s linear infinite;
        }

        .gradient-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 10, 0) 0%, var(--dark-bg) 90%);
        }

        @keyframes slide {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -88px -88px;
            }
        }

        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .svg-container {
            width: 100%;
            max-width: 220px;
        }

        .description {
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .fancy-button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 12px;
            padding: 12px 20px;

            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 107.88, 107.88, 0.05) 0%, rgba(255, 162.01, 104.21, 0.05) 1%, rgba(255, 232.75, 106.66, 0.05) 47%, rgba(106.68, 255, 255, 0.05) 99%, rgba(200.17, 105.45, 255, 0.05) 100%), rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--glass-backdrop-filter);
            -webkit-backdrop-filter: var(--glass-backdrop-filter);
            border: var(--glass-border);
            background-blend-mode: linear-burn, normal;
            box-shadow: 0px 0px 13.8px rgba(255, 255, 255, 0.11) inset, var(--glass-box-shadow);

            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .fancy-button:hover {
            transform: scale(1.03);
            color: rgba(0, 0, 0, 0.7);
        }

        .fancy-button::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 107.88, 107.88, 0.50) 0%, rgba(255, 162.01, 104.21, 0.50) 20%, rgba(255, 232.75, 106.66, 0.50) 47%, rgba(106.68, 255, 255, 0.50) 73%, rgba(200.17, 105.45, 255, 0.50) 100%), white;
            background-blend-mode: linear-burn, normal;
            box-shadow: 0px 0px 13.8px rgba(255, 255, 255, 0.28) inset;
            backdrop-filter: blur(16.75px);
            -webkit-backdrop-filter: blur(16.75px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .fancy-button:hover::before {
            opacity: 1;
        }

        .fancy-button-text-wrapper {
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            color: var(--text-muted);
        }

        .footer-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: scale(1.1);
        }

        .footer-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
